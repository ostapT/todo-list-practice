{% extends "base.html" %}

{% block content %}
  <h1>
    {{ task.content }}
    <a href="{% url 'todo_list:task-delete' pk=task.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'todo_list:task-update' pk=task.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>
  <p>Created at: {{ task.created_at }}</p>
  <p>Deadline: {{ task.deadline }}</p>
  <h1>
    Tags
  </h1>
  <hr>
  <ul>
    {% for tag in task.tags.all %}
      <li>{{ tag.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
